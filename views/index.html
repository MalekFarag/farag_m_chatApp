<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Socket IO Chat with Node!</title>
	<link rel="stylesheet" href="css/main.css">
	<script src="https://unpkg.com/vue"></script>
	<link href="https://fonts.googleapis.com/css?family=Sen&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/066bb77ccc.js" crossorigin="anonymous"></script>
</head>

<body>
	<main id="app">
		<!-- full screen on app open -->
		<div class="loginScreen">
			<div class="logDiv">
				<h1>Welcome to the chat</h1>
				<p>Please add your gamer tag to connect with other players!</p>
				<form class="loginForm"> 
					<label for="nickname">What's Your Gamer tag?</label>
					<input v-model='nickname' type="text" id="nickname" class="nickname" placeholder="Name?" required>
					<button @click.prevent='addNewPlayer' type="submit" class="nicknameButton">submit</button>
				</form>

			</div>
		</div>

		<header class="playerNav">
			<h6>{{nickname}}</h6>
			<li class="playerClick"><i class="fas fa-users"></i></li>
		</header>

		<section class="messages">
			<ul class="messageList">
				<!-- render a new message component for every message -->
				<newMessage class="message" v-for='message in messages' :msg='message'></newMessage>
			</ul>
		</section>

		<section class="playerList"><!--  display players in chat here... -->
			<h4>Players online</h4>
			<ul id='players'>
				<li v-for='nickname in players'>
					<div class="circle"></div><p>{{ players }}</p>
				</li>
			</ul>
		</section>

		<form class="messageForm">
			<textarea v-model='message' class="textMsg" type="text" autocomplete="off" id="textarea" placeholder="What's up gamers"></textarea>
			<button @click.prevent='dispatchMessage' type="submit" value='send'><i class="fas fa-paper-plane"></i></button>
		</form>
	</main>
	<script src="/socket.io/socket.io.js"></script>
	<script type="module" src="js/main_vm.js"></script>
</body>

</html>
